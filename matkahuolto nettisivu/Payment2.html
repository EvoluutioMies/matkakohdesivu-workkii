<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment2</title>
  <link rel="stylesheet" href="payment2css.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="row">
  <div class="col-75">
    <div class="container">
      <form action="Kiitosostoksesta.html">

        <div class="row">
          <div class="col-50">
            <h3>Maksu osoite</h3>
            <label for="fname"><i class="fa fa-user"></i> Koko Nimi</label>
            <input type="text" id="fname" name="firstname" placeholder="John M. Doe">
            <label for="email"><i class="fa fa-envelope"></i> Email</label>
            <input type="text" id="email" name="email" placeholder="john@example.com">
            <label for="adr"><i class="fa fa-address-card-o"></i> Osoite</label>
            <input type="text" id="adr" name="address" placeholder="542 W. 15th Street">
            <label for="city"><i class="fa fa-institution"></i> Kaupunki</label>
            <input type="text" id="city" name="city" placeholder="New York">

            <div class="row">
              <div class="col-50">
                <label for="zip">Postinumero</label>
                <input type="text" id="zip" name="zip" placeholder="10001">
              </div>
            </div>
          </div>

          <div class="col-50">
            <h3>Maksu</h3>
            <label for="fname">Hyväksytyt kortit</label>
            <div class="icon-container">
              <i class="fa fa-cc-visa" style="color:navy;"></i>
              <i class="fa fa-cc-amex" style="color:blue;"></i>
              <i class="fa fa-cc-mastercard" style="color:red;"></i>
              <i class="fa fa-cc-discover" style="color:orange;"></i>
            </div>
            <label for="cname">Kortin omistaja</label>
            <input type="text" id="cname" name="cardname" placeholder="John More Doe">
            <label for="ccnum">Kortin numero</label>
            <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
            <label for="expmonth">Vanhentumis kuukausi</label>
            <input type="text" id="expmonth" name="expmonth" placeholder="Syyskuu">

            <div class="row">
              <div class="col-50">
                <label for="expyear">Vanhentumis vuosi</label>
                <input type="text" id="expyear" name="expyear" placeholder="2018">
              </div>
              <div class="col-50">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" placeholder="352">
              </div>
            </div>
          </div>

        </div>
        <label>
          <input type="checkbox" checked="checked" name="sameadr"> Toimitusosoite sama kuin laskutusosoite
        </label>
        <input type="submit" value="Jatka kassalle" class="btn">
        <form action="Kiitosostoksesta.html">
    </form>
    </div>
  </div>

  <div class="col-25">
    <div class="container">
      <h4>Ostoskori
        <span class="price" style="color:black">
          <i class="fa fa-shopping-cart"></i>
          <b>1</b>
        </span>
      </h4>
      <p><a href="#">Lento A</a> <span class="price">100Eur</span></p>
      <hr>
      <p>Yhteensä <span class="price" style="color:black"><b>100Eur</b></span></p>
    </div>
  </div>
</div>
</body>
</html>
